<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nexus</title>
</head>

<body>
    <p><strong>Supports only Firefox browser.</strong> <a href="index.html">Video</a> </p>
    <table width="100%">
        <tr>
            <td><textarea id="channel-send" cols="30" rows="5" ></textarea></td>

            <td>

    </table>
